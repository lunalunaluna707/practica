<!DOCTYPE html>
<html lang="en">
<head>
  <title>EDITAR</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1CmrxMRARb6aLqgBO7ewT3M4NbZpD1zFEReuGHB8GsNghr52vvjN1j1JOaPf2B74" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Registrar esclavo</h2>
  {% if message %}
  <p class="alert alert-success">{{ message }}</p>
  {% endif %}
  <form method="POST" id="frmPersonas" >
    <div class="form-group">
      <label for="email">Nombre:</label>
      <input type="text" class="form-control" id="nombre" placeholder="Ingresar nombre" name="nombre" id="nombre" required="true" minlength="10" maxlength="25" value="{{ esclavo.nombre }}">
    </div>
    <div class="form-group">
      <label for="pwd">Matricula:</label>
      <input type="number" class="form-control" id="matricula" placeholder="Ingresar " name="matricula" id="matricula" required="true" minlength="10" maxlength="25" value="{{ esclavo.matricula }}">
    </div>
    <button type="submit" class="btn btn-primary" >Actualizar</button>
  </form>
</div><br>
<div class="container"> <a id="btnvertabla" name="btnvertabla" class="btn btn-primary" href="{{ url_for('vista_tabla') }}">Ver tabla</a></div>
</body>
</html>
