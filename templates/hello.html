<body>

<div class="container">
  <h2>Registrar esclavo</h2>
  {% if message %}
  <p class="alert alert-success">{{ message }}</p>
  {% endif %}
  <form method="post" id="frmPersonas" action="{{ url_for('guardar') }}">
    <div class="form-group">
      <label for="email">Nombre:</label>
      <input type="text" class="form-control" id="nombre" placeholder="Ingresar nombre" name="nombre" id="nombre" required="true" minlength="10" maxlength="25">
    </div>
    <div class="form-group">
      <label for="pwd">Matricula:</label>
      <input type="number" class="form-control" id="matricula" placeholder="Ingresar " name="matricula" id="matricula" required="true" minlength="10" maxlength="25">
    </div>
    <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
</div><br>
<div class="container"> <a id="btnvertabla" name="btnvertabla" class="btn btn-primary" href="{{ url_for('vista_tabla') }}">Ver tabla</a></div>
